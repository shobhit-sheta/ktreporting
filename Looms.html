<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./looms.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
        tailwind.config = {
            theme: {
                colors: {
                    'white': '#FFFFFF',
                    'backgroundWhite': '#ebebed',
                    'darkblack': '#000000',
                    'black': '#1d1d1f',
                },
            },
        }

    </script>
</head>
<style>
    html {
        scroll-behavior: smooth;
    }
</style>

<body class="bg-black  justify-center items-center h-full p-5">

        <form method="post" action="" name="form"
            class="bg-backgroundWhite w-full max-h-full mx-auto rounded-[30px] p-4 font-medium">
            <div>

                <button type="button" class=" text-black h-10 mt-1 rounded-[12px]  font-bold"> <a href="./index1.html">
                        <i class="arrow left"></i>Back</a> </button>
                <br>
                <br>
                <img src="./Assets/kalaTex1.png" alt="" class="mx-auto w-[50%]">
                <br>
                <div class="title text-center">Looms & Kandi Machine</div>
                <p class="w-full border-[1px] "></p>
                <br>
                <div class=" pb-3 text-[15px]">
                    <div class="kandi block">
                        <p class="px-1 font-bold pb-2">Bandh Kandi Machine</p>
                        <div class="flex gap-[13px]">
                            <input type="checkbox" name="LS" id="LS" value="LS" class="w-5 h-5">
                            <label for="LS"> LS</label><br>
                            <input type="checkbox" name="RG" id="RG" value="RG" class="w-5 h-5">
                            <label for="RG"> RG</label><br>
                            <input type="checkbox" name="SS" id="SS" value="SS" class="w-5 h-5">
                            <label for="SS"> SS</label><br>
                        </div>
                        <br>
                        <p class="px-1">Reason :</p>
                        <select id="reasone" class="reasone bg-white rounded-lg" type="text" placeholder="Reason"
                            name="Reason">
                            <option value="-">-</option>
                            <option value="Karigar Absent">Karigar Absent</option>
                            <option value="Karigiar Bimar">Karigiar Bimar</option>
                        </select>
                    </div>
                    <br>
                    <div class="looms block">
                        <p class="px-1 font-bold">Bandh Looms</p>
                        <div class="looms1 flex gap-[13px] py-2">
                            <input type="checkbox" name="1-16" id="1-16" value="1-16" class="w-5 h-5">
                            <label for="1-16"> 1-16</label><br>
                            <input type="checkbox" name="17-32" id="17-32" value="17-32" class="w-5 h-5">
                            <label for="17-32"> 17-32</label><br>
                            <input type="checkbox" name="33-48" id="33-48" value="33-48" class="w-5 h-5">
                            <label for="33-48"> 33-48</label><br>
                        </div>
                        <div class="looms1 flex gap-[12px] py-2">
                            <input type="checkbox" name="49-64" id="49-64" value="49-64" class="w-5 h-5">
                            <label for="49-64"> 49-64</label><br>
                            <input type="checkbox" name="65-80" id="65-80" value="65-80" class="w-5 h-5">
                            <label for="65-80"> 65-80</label><br>
                            <input type="checkbox" name="81-96" id="81-96" value="81-96" class="w-5 h-5">
                            <label for="81-96"> 81-96</label><br>
                        </div>
                        <div class="looms1 flex gap-[12px] py-2">
                            <input type="checkbox" name="97-112" id="97-112" value="97-112" class="w-5 h-5">
                            <label for="97-112"> 97-112</label><br>
                            <input type="checkbox" name="113-128" id="113-128" value="113-128" class="w-5 h-5">
                            <label for="113-128"> 113-128</label><br>
                            <input type="checkbox" name="129-144" id="129-144" value="129-144" class="w-5 h-5">
                            <label for="129-144"> 129-144</label><br>
                        </div>
                        <div class="looms1 flex gap-[9px] py-2 ">
                            <input type="checkbox" name="145-152" id="145-152" value="145-152" class="w-5 h-5">
                            <label for="145-152"> 145-152</label><br>
                            <input type="checkbox" name="153-160" id="153-160" value="161-176" class="w-5 h-5">
                            <label for="153-160"> 153-160</label><br>
                        </div>
                        <div class="looms1 flex gap-[9px] py-2 ">
                            <input type="checkbox" name="161-168" id="161-168" value="161-168" class="w-5 h-5">
                            <label for="161-168"> 161-168</label><br>
                            <input type="checkbox" name="169-176" id="169-176" value="169-176" class="w-5 h-5">
                            <label for="169-176"> 169-176</label><br>
                        </div>
                        <div class="looms1 flex gap-[9px] py-2 ">
                            <input type="checkbox" name="177-184" id="177-184" value="177-184" class="w-5 h-5">
                            <label for="177-184"> 177-184</label><br>
                            <input type="checkbox" name="185-192" id="185-192" value="185-192" class="w-5 h-5">
                            <label for="185-192"> 185-192</label><br>
                        </div>
                        <br>
                        <p class="px-1">Reason :</p>
                        <select id="reasone1" class="reasone1 bg-white rounded-lg" type="text" placeholder="Reason"
                            name="Reason">
                            <option value="-">-</option>
                            <option value="Kandi Problem">Kandi Problem</option>
                            <option value="Karigar Absent">Karigar Absent</option>
                            <option value="Karigiar Bimar">Karigiar Bimar</option>
                        </select>
                    </div>
                    <br>
                    <p class="px-1 font-bold">Passariya :</p>
                    <input type="number" pattern="[0-9]*" id="passaria" class="p-2 rounded-lg">
                    <br>
                    <br>
                    <p class="px-1 font-bold">Palti :</p>
                    <input type="number" pattern="[0-9]*" id="palti" class="p-2 rounded-lg">
                    <br>
                    <br>
                    <div class="tfo block">

                        <p class="px-1 font-bold">Bandh TFO :</p>
                        <div class="ltfo flex gap-[9px] py-2">

                            <input type="checkbox" name="1-8" id="1-8" value="1-8" class="w-5 h-5">
                            <label for="1-8"> 1-8</label>
                            <input type="checkbox" name="9-16" id="9-16" value="9-16" class="w-5 h-5">
                            <label for="9-16"> 9-16</label>
                            <input type="checkbox" name="17-23" id="17-23" value="17-23" class="w-5 h-5">
                            <label for="17-23"> 17-23</label>
                            <input type="checkbox" name="24-30" id="24-30" value="24-30" class="w-5 h-5">
                            <label for="24-30"> 24-30</label>
                        </div>
                        <div class="wtfo flex gap-[9px] py-2">

                            <input type="checkbox" name="35-41" id="35-41" value="35-41" class="w-5 h-5">
                            <label for="35-41"> 35-41</label>
                            <input type="checkbox" name="42-48" id="42-48" value="42-48" class="w-5 h-5">
                            <label for="42-48"> 42-48</label>
                            <input type="checkbox" name="49-52" id="49-52" value="49-52" class="w-5 h-5">
                            <label for="49-52"> 49-52</label>
                        </div>
                    </div>
                    <br>
                    <div class="warper block">
                        <p class="px-1 font-bold">Warper :</p>
                        <div class="wtfo flex gap-[9px] py-2">
                            <input type="checkbox" name="Ravi Warper" id="1. Ravi Warper" value="1. Ravi Warper"
                                class="w-5 h-5">
                            <label for="1. Ravi Warper"> 1. Ravi Warper</label>
                            <input type="checkbox" name="warper-2" id="2. warper-2" value="2. warper-2"
                                class="w-5 h-5">
                            <label for="2. warper-2"> 2. warper-2</label>
                            <input type="checkbox" name="Dipak warper" id="3. Dipak warper" value="3. Dipak warper"
                                class="w-5 h-5">
                            <label for="3. Dipak warper"> 3. Dipak warper</label>
                            <input type="checkbox" name="Indrajeet warper" id="4. Indrajeet warper"
                                value="4. Indrajeet warper" class="w-5 h-5">
                            <label for="4. Indrajeet warper"> 4. Indrajeet warper</label>
                        </div>
                    </div>
                    <button type="button" id="save" class="w-full bg-black text-white h-10 mt-1 rounded-[12px]"
                        onClick="operate()">Send</button>
                </div>

        </form>


    <script src="./Looms.js">
        AOS.init();
    </script>

</html>
